<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Book</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div id="divMain" class="vh-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i><b>ACE</b></i>book</a>
                    <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>


        <div class="container grid gap-3 text-white">

                    <div class="card">
                        <div class="card-header">

                        </div>
                        <div class="card-body">
                            Body
                        </div>
                    </div>


                </div>

                    <div class="card">
                        <div class="card-header">
                            Header
                        </div>
                        <div class="card-body">
                            Body
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    
                    <div class="card">
                        <div class="card-header">
                            Recent Orders
                        </div>
                        <div class="card-body">
                            
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Order #</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Phone #</th>
                                        <th>Date Placed</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
                <div class="col">
                    
                    <div class="card">
                        <div class="card-header">
                            Backorders
                        </div>
                        <div class="card-body">
                            
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Order #</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Phone #</th>
                                        <th>Date Placed</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
                <div class="col">

                    <div class="card">
                        <div class="card-header">
                            Header
                        </div>
                        <div class="card-body">
                            
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Order #</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Phone #</th>
                                        <th>Date Placed</th>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    


    <script src="./js/bootstrap/bootstrap.min.js"></script>
